<!DOCTYPE html>
<html>

<head>
	<title>Area Labeling Demo</title>

	<script src="{{url_for('static', filename='canvas.js') }}"></script>
	<script src="{{url_for('static', filename='projection.js') }}"></script>
	<script src="{{url_for('static', filename='primitives.js') }}"></script>
	<script src="{{url_for('static', filename='io.js') }}"></script>
</head>

<body onload="init();">
	<canvas id='canvas'></canvas>
	<div>
		<div class="slidercontainer">
			<label>Current <it>t</it>:</label>
			<input type="range" min="0" max="100" value="50" class="slider" id="slider_t"></div>
		<hr>
		<label>Choose a label file to display:</label>
		<input type="file" id="label_input" multiple=false>
		<button id="label_file_submit">Submit</button>
	</div>

</body>

</html>
